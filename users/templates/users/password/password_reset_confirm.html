{% extends 'base.html' %}

{% block content %}

<!--Password Reset Confirm-->
<div>
    <h2>Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Reset password</button>
    </form>
</div>

{% endblock %}
